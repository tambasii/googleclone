<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agdasima&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Google</title>
  </head>
  <body>
    <div class="topbar">
      <ul>
        <li><a href="">Gmail</a></li>
        <li><a href="">Images</a></li>
      </ul>
      <img src="app-icon.png" class="showapps" />
      <img src="profile.jpg" class="profile-img" />
    </div>

    <div class="header">
      <img src="googlelogo.png" class="logo" />
      <input type="text" placeholder="" class="search" />
      <img src="search.png" class="searchicon" />
      <img src="microphone.png" class="mic" />
      <div class="buttons">
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
      <div class="kiswahili">
        <p>
          Google offered in:
          <a href="#">Kiswahili</a>
        </p>
      </div>
    </div>

    <div class="footer">
      <div class="start">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </ul>
      </div>
      <div class="middle">
        <ul>
          <li><a href="#">Carbon Neutral Since 2007</a></li>
        </ul>
      </div>
      <div class="end">
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
