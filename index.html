<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="topbar">
      <ul>
        <li><a href="">Gmail</a></li>
        <li><a href="">Images</a></li>
      </ul>
      <img src="app-icon.png" class="showapps" />
      <img src="profile.jpg" class="profile-img" />
    </div>

    <div class="header">
      <img src="googlelogo.png" class="logo" />
      <input type="text" placeholder="" class="search" />
      <img src="search.png" class="searchicon" />
      <img src="microphone.png" class="mic" />
      <div class="buttons">
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
      <div class="kiswahili">
        <p>
          Google offered in:
          <a
            href="https://www.google.com/setprefs?sig=0_3kGRk-A2lEXtJtul6MQaLo_ktSA%3D&hl=sw&source=homepage&sa=X&ved=0ahUKEwjEpZXQnOX_AhXhRaQEHZtOCbUQ2ZgBCBQ"
            >Kiswahili</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
